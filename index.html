<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | SoulTravel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px;
        }

        .nav__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav__logo a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .nav__menu__btn {
            display: none;
        }

        .nav__links {
            list-style: none;
            padding: 0;
            display: flex;
        }

        .nav__links li {
            margin-right: 20px;
        }

        .nav__links a {
            color: #fff;
            text-decoration: none;
        }

        .nav__btns {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .sign__up {
            background-color: #4CAF50;
            color: white;
        }

        .sign__in {
            background-color: #008CBA;
            color: white;
        }

        .header__container {
            display: flex;
            justify-content: space-between;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .header__content {
            max-width: 50%;
        }

        .header__content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .header__content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .header__image img {
            width: 100%;
            height: auto;
        }

        .input__row {
            display: flex;
            gap: 20px;
        }

        .input__group {
            flex: 1;
        }

        .input__group input {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }

        .nav__btns img {
            height: 30px;
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">Sport<span>Easy</span>.</a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-line"></i></span>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="javascript:void(0);" id="destination-btn">Destination</a></li>
            <li><a href="javascript:void(0);" id="package-link">Package</a></li>
            <li><a href="javascript:void(0);" id="blog-link">Blog</a></li>
            <li><a href="https://www.instagram.com/_mhdakbar15/" target="_blank">Instagram</a></li>
            <li><a href="https://wa.me/6282214909890" target="_blank">Contact</a></li>
        </ul>
        <div class="nav__btns">
            <!-- Sign Up button with image -->
            <a href="registration.html">
                <button class="btn sign__up">
                    <img src="assets/signup-icon.png" alt="Sign Up Icon">Sign Up
                </button>
            </a>
            <button class="btn sign__in">Daftar</button>
        </div>
    </nav>

    <header class="header__container">
        <div class="header__image">
            <img src="assets/header1.png" alt="header" />
        </div>
        <div class="header__content">
            <h1>Siap Beraksi?<br />Keseruan <span>Olahraga </span> Menunggumu!</h1>
            <p>Ayo Bergerak! Daftar dan Nikmati Beragam Fasilitas Olahraga.</p>
            <form action="/" method="GET">
                <div class="input__row">
                    <div class="input__group">
                        <h5>Destination</h5>
                        <div>
                            <span><i class="ri-map-pin-line"></i></span>
                            <input type="text" placeholder="Blang Krueng, Aceh" required />
                        </div>
                    </div>
                    <div class="input__group">
                        <h5>Date</h5>
                        <div>
                            <span><i class="ri-calendar-2-line"></i></span>
                            <input type="date" id="date" name="date" required />
                        </div>
                    </div>
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
</body>

</html>
